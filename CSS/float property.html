<!DOCTYPE html>
<html lang="en">
<head>
    <title>Float Property</title>
    <style>
       .box {
            height: 50px;
            width: 50px;
        }
        #box1{
            background-color: blue;
            float:left /*Moves element to atmost left*/
        }
        #box2{
            background-color: red;
            float: right;
        }
    </style>
</head>
<body>
    <div id="box1" class="box">Box1</div>
    <div id="box2" class="box">Box2</div>
</body>
</html>
