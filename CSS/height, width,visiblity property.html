<!DOCTYPE html>
<html lang="en">
<head>
    <title>Height & width</title>
    <style>
        .box{
            height:30px; width:40px; /*Height width set in px*/
        }
        #box1{
            background-color: aqua; visibility: hidden; /*visiblity hidden will hide the box but dont delete it*/
        }
        #box2{
            background-color: bisque;
        }
    </style>
</head>
<body>
    <div id="box1" class="box">Box 1</div>
    <div id="box2" class="box">Box 2</div>
</body>
</html>
