<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pseudo code</title>
    <style>
        .btn{
            height: 50px;
            width: 50px;
            border: 3px dashed khaki;
            background-color: red;
        }
        .btn:hover{ /*pseudocode targets element based on user action*/
            background-color: pink;

        }
        .btn:active{
            width: 60px;
        }
    </style>
</head>
<body>
    <div class="btn">Button</div>
    
</body>
</html>
