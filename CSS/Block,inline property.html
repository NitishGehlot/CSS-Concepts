<!DOCTYPE html>
<html lang="en">
<head>
    <title>Block, Inline property</title>
    <style>
        #box1{ margin: 0px; padding: 0px;
            height: 150px;
            width: 200px;
            text-align: center;
            background-color: aqua;
            border-radius: 10px;
            border: 5px solid brown;

            display: inline-block; /*This make the box work as inline element and also applies block property, similarly we also set display as block,inline, none.*/


        }
    </style>
</head>
<body>
    <div id="box1" class="box">Poke</div>
</body>
</html>
