<!DOCTYPE html>
<html lang="en">
<head>
    <title>RGB & HEX color</title>
</head>
<body>
    <div style="background-color: rgb(255, 255, 213);">This is RGB text</div> <!--any color created using red,green,blue color-->
    <div style="background-color: rgb(104, 61, 92);">This is second RGB text</div>
    <div style="background-color:#68b2b2dd;">This is hex color</div> <!--hex color is set by hex code-->
    <!--Aplha channel is used to decide transparency-->
    <div style="background-color: rgb(100, 134, 200, 0.75);">Transparent text</div> <!--the 4th parameter here is transparency ranges bw 0-1-->
</body>
</html>
