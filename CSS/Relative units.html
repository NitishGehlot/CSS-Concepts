<!DOCTYPE html>
<html lang="en">
<head>
    <title>Relative units</title>
    <style>
        #box1{
            margin: 0vh; padding:0%; /*We can set thesize in pixels, percentage etc. vh or vw is height width acc to page size.*/
            color: burlywood;
            background-color: coral;
            height:200em; /*em is isze relative to parent*/
            width: 300rem; /*rem is size relative to root element*/
            border: 3px;
        }
    </style>
</head>
<body>
   <div id="box1">Box1</div> 
</body>
</html>
