<!--Create an Heading at the centre and make capitalized,Use Font family for the whole page to TimeNewRoman.Create one div inside another div.Set id and text outer to outer div,set id and text inner to inner div.Set outer div text size to 25px.Set inner to 10px.Use icons from fontawesome.com and use icons of LinkedIn and GitHub-->
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <title>Practice set 3</title>
    <style>
        *{
            font-family: 'Times New Roman', Times, serif;
        }
        #set{
            text-align: center;
            text-transform: capitalize;
        }
        #outer{
            font-size: 25px;
        }
        #inner{
            font-size: 10px;
        }

    </style>
</head>
<body>
    <h1 id="Set">Heading</h1>
    <div id="outer">Outer</div>
    <div id="inner">Inner</div>
    <i class="fa-brands fa-linkedin"></i>
</body>
</html>
