<!DOCTYPE html>
<html lang="en">
<head>
    <title>Animations</title>
    <style>
        .box{
            height: 50px;
            width: 50px;
            border: 3px solid black;
            background-color: wheat;
            position:absolute;
            top:10px;

            animation: ghumao 1s ease-out 0s infinite alternate;
        }
        @keyframes ghumao {
            from{left:10px}
            to{right:50px}
        }
    </style>
</head>
<body>
    <div class="box">Animate</div>
</body>
</html>
