<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Class & id</title>
    <style>
        #newid{
            color:navajowhite;         /*id is unique and used to change color of unique elements*/
        }
        .secondclass{                    /*there are multiple class with same name, class is used when we have to perform same operation on multiple elements together*/
            color:steelblue;
        }
    </style>
</head>
<body>
    <div id="newid">This is id</div>
    <div class="secondclass">This is class</div>
    <div class="secondclass">This is another class</div>
</body>
</html>
