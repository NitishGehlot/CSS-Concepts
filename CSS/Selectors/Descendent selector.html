<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Descendent selector</title>
    <style>
        div h1,p{                   /*Descendent selector also style nested elements*/
            color:brown;
        }
        h1{
            color:blue;
        }
    </style>
</head>
<body>
    <div>
        <h1>heading1</h1>
        <p>para1</p>
    </div>
        <h1>
            Heading2
        </h1>
    
</body>
</html>
