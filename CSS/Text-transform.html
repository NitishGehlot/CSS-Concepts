<!DOCTYPE html>
<html lang="en">
<head>
    <title>Text transform property</title>
    <style>
        h1{
            text-transform:uppercase; /*this will convert all text to uppercase.Similarly we can use lowercase,capitalize etc*/
        }
    </style>
</head>
<body>
    <h1>
        This Is a HeAding
    </h1>
</body>
</html>
