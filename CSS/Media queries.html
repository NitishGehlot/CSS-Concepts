<!DOCTYPE html>
<html lang="en">
<head>
    <title>Media Queries</title>
    <style>
        #box{
            height: 50px;
            width: 50px;
            background-color: red;
            border:2px solid blue;
        }
        @media screen and (min-width:200px) and (max-width=300px) { /*media queries is useful in creating responsive websites*/
            #box{
                height: 10px;
                width: 100px;
                background-color: pink;

            }
        }
    </style>
</head>
<body>
    <div id="box1">Hi</div>
</body>
</html>
